<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video em HTML5</title>
</head>
<body>
    <h1>Video em HTML5</h1>

    <h2>Exemplo de videos com multiplas fontes</h2>

    <video controls width="400px" src="Arquivos/video/reduzir-pdf.mp4">
    </video>

    <video controls poster="Arquivos/video/reduzir-pdf-thumb.png">
        <source src="Arquivos/video/reduzir-pdf.mp4" type="video/mp4">
        <source src="Arquivos/video/reduzir-pdf.ogv" type="video/ogg">
        <source src="Arquivos/video/reduzir-pdf.webm" type="video/webm">
        <p>Não foi possivel baixar o video. Faça o <a href="Arquivos/video/reduzir-pdf.mp4" download="reduzir-pdf.mp4" type="video/mp4">Download</a> do arquivo.</p>
    </video>

</body>
</html>
